<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jeopardy!</title>

  <body>
    <h1>Jeopardy!</h1>

    <button id="play">
      <!-- When the game ends, update the text. -->

    </button>

    <section>
      <table>
        <thead>
          <tr id="categories">
            <!-- For each category, append a th element here. -->
          </tr>
        </thead>
        <tbody id="clues">
          <!-- Clues will be appended here. -->
        </tbody>
      </table>

      <div id="active-clue">
        <!-- When a clue is clicked, show the question here. -->
        <!-- When a question is clicked, show the answer here. -->
        <!-- When the game ends, show it here. -->
      </div>
    </section>

    <div id="spinner" class="disabled">
      <i class="fa fa-spin fa-spinner"></i>
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/lodash"></script>
    <script src="jeopardy.js"></script>
  </body>
</html>
